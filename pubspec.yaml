version: 1.0.0+4

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_chat_ui: ^1.6.6
  dart_openai: 1.9.7
  shared_preferences: ^2.1.0
